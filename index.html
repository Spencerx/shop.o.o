<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Script-Type" content="text/javascript"/>
    <meta http-equiv="Content-Style-Type" content="text/css"/>
    
    <title>openSUSE Shop</title>
    
    <meta name="theme-color" content="#73ba25">
    <meta property="og:title" content="openSUSE Shop" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="openSUSE Shop" />
    <meta property="og:description" content="Merch shop" />
    
    <link href="https://static.opensuse.org/chameleon-3.0/dist/css/chameleon.css" rel="stylesheet" type="text/css" />
    <link href="https://static.opensuse.org/favicon.ico" rel="shortcut icon" />

    <style>
        .gallery img {
            max-width: 10rem;
        }
        .promo-img {
            max-width: 24rem;
        }
    </style>

    <!-- Matomo Tracking Code -->
    <script type="text/javascript">
        var _paq = window._paq || [];
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="https://beans.opensuse.org/matomo/";
            _paq.push(['setTrackerUrl', u+'matomo.php']);
            _paq.push(['setSiteId', '16']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
</head>
<body>
    <!-- Start: Header -->
    <nav id="global-navbar" class="navbar navbar-expand-sm noprint">
        <a class="navbar-brand" href="/">
            <img src="https://static.opensuse.org/favicon.svg" alt="openSUSE" width="30" height="30"> Shop
        </a>
    </nav>
    <!-- End: Header -->

    <!-- Region Selection Buttons -->
    <div class="container my-3">
        <p class="lead">Select your shop region:</p>
        <div id="shopRegions" class="mb-3">
            <button id="americasShopBtn" class="btn btn-primary">Americas Shop</button>
            <button id="europeAsiaShopBtn" class="btn btn-primary">Europe/Asia Shop</button>
        </div>

        <!-- Shop Content -->
        <div id="shopContent">
            <!-- Content will be dynamically loaded based on the region selected -->
        </div>
    </div>

    <script type="text/javascript">
        // Function to dynamically load the correct shop script and configuration
        function loadShop(region) {
            var spread_shop_config = {};

            // Remove any existing shop script if already loaded
            var existingScript = document.querySelector('script[src*="shopclient.nocache.js"]');
            if (existingScript) {
                existingScript.remove();
            }

            // Dynamically create and load the appropriate shop script based on the region
            var script = document.createElement('script');
            
            if (region === "Americas") {
                spread_shop_config = {
                    shopName: 'openshop',
                    locale: 'en_US',
                    prefix: 'https://openshop.myspreadshop.com',
                    baseId: 'shopContent'
                };
                script.src = "https://openshop.myspreadshop.com/shopfiles/shopclient/shopclient.nocache.js";
            } else if (region === "Europe/Asia") {
                spread_shop_config = {
                    shopName: 'openshop',
                    locale: 'en_DE',
                    prefix: 'https://openshop.myspreadshop.de',
                    baseId: 'shopContent'
                };
                script.src = "https://openshop.myspreadshop.de/shopfiles/shopclient/shopclient.nocache.js";
            }

            // Add the script to the document to load the shop
            document.head.appendChild(script);
        }

        // Event listeners for region buttons
        document.getElementById('americasShopBtn').addEventListener('click', function() {
            loadShop('Americas');
        });

        document.getElementById('europeAsiaShopBtn').addEventListener('click', function() {
            loadShop('Europe/Asia');
        });
    </script>
</body>
</html>
