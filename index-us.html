    <title>openSUSE.org Shop</title>

    <link href="https://static.opensuse.org/themes/bento/css/style.css" media="screen" rel="stylesheet" title="Normal" type="text/css" />
    <link href="https://static.opensuse.org/themes/bento/images/favicon.png" rel="shortcut icon" />
    <script src="https://static.opensuse.org/themes/bento/js/jquery.js" type="text/javascript"></script>
    <script src="https://static.opensuse.org/themes/bento/js/l10n/global-navigation-data-en.js" type="text/javascript"></script>
    <script src="https://static.opensuse.org/themes/bento/js/global-navigation.js" type="text/javascript"></script>

    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      (function(){
	var u=(("https:" == document.location.protocol) ? "https://beans.opensuse.org/piwik/" : "http://beans.opensuse.org/piwik/");
	_paq.push(['setSiteId', 16]);
	_paq.push(['setTrackerUrl', u+'piwik.php']);
	_paq.push(['trackPageView']);
	_paq.push([ 'setDomains', ["*.opensuse.org"]]);
	var d=document,
	g=d.createElement('script'),
	s=d.getElementsByTagName('script')[0];
	g.type='text/javascript';
	g.defer=true;
	g.async=true;
	g.src=u+'piwik.js';
	s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Piwik Code -->

  </head>

  <body>
    <!-- Start: Header -->
    <div id="header">
      <div id="header-content" class="container_12">
	<a id="header-logo" href="http://www.opensuse.org"><img src="https://static.opensuse.org/themes/bento/images/header-logo.png" width="46" height="26" alt="Header Logo" /></a>
	<ul id="global-navigation">
	  <li id="item-downloads"><a href="http://en.opensuse.org/openSUSE:Browse#Downloads">Downloads</a></li>
	  <li id="item-support"><a href="http://en.opensuse.org/openSUSE:Browse#Support">Support</a></li>
	  <li id="item-community"><a href="http://en.opensuse.org/openSUSE:Browse#Community">Community</a></li>
	  <li id="item-development"><a href="http://en.opensuse.org/openSUSE:Browse#Development">Development</a></li>
	</ul>
      </div>
    </div>
    <!-- End: Header -->

    <!-- Start: Main Content Area -->
    <div id="spreadshirtshop"></div>

  <script>
    var spread_shop_config= { "shopName": "160936",
			      "locale" : "en_US",
			      "prefix" : "//shop.spreadshirt.com",
			      "baseId" : "spreadshirtshop" };
  </script>
  <script type="text/javascript" src="//shop.spreadshirt.com/shopfiles/shopclient/shopclient.nocache.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
